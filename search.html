<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Wine Store Database Query Page</title>
        <style>
            div {margin-top:20px;}
        </style>
    </head>
    <body>
        <form name = "query_form" action = "outputView.php" method = "get">
            <div>
                Wine name:
                <input type = "text" name = "wine_name" />
            </div>
            
            <div>
                Winery name:
                <input type = "text" name = "winery_name" />
            </div>
            
            <div>
                Region:
                <select name = "region">
                    <!-- $BeginBlock region -->
                    <option value = "${region_name}">${region_name}</option>
                    <!-- $EndBlock region -->
                </select>
            </div>
            
            <div>
                Grape Variety:
                <select name = "grape">
                    <!-- $BeginBlock grape -->
                    <option value = "${variety}">${variety}</option>
                    <!-- $EndBlock grape -->
                </select>
            </div>
            
            <div>
                From:
                <select name = "from_year">
                    <option value = "default" selected>Select a Year</option>
                    <!-- $BeginBlock from_year -->
                    <option value = "${year}">${year}</option>
                    <!-- $EndBlock from_year -->
                </select>
            </div>
            
            <div>
                To:
                <select name = "to_year" >
                    <option value = "default" selected>Select a Year</option>
                    <!-- $BeginBlock to_year -->
                    <option value = "${year}">${year}</option>
                    <!-- $EndBlock to_year -->
                </select>
            </div>
            
            <div>
                Minimum Stock:
                <input type = "text" name = "min_stock" />
            </div>
            
            <div>
                Minimum Ordered:
                <input type = "text" name = "min_ordered" />
            </div>
            
            <div>
                Minimum Cost:
                <input type = "text" name = "min_cost" />
            </div>
            
            <div>
                Maximum Cost:
                <input type = "text" name = "max_cost" />
            </div>
            
            <div>
                <input type = "submit" value = "Submit" name = "submit"/>
            </div>
            
            <div>
                <!-- $BeginBlock error_msg --> 
                <span>${error_msg}</span>
                <!-- $EndBlock error_msg-->
            </div>
        </form>
    </body>
</html>
